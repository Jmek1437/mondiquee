<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>mondiquee — личная визитка</title>
  <meta name="description" content="Официальная страница mundiquee — ник в Steam. Минималистичная визитка.">
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --accent:#7c5cff; /* violet */
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071024);color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:32px;border-radius:var(--radius);box-shadow:0 10px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:160px 1fr;gap:24px;align-items:center}
    .avatar{width:140px;height:140px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#3aa0ff);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:24px;color:white}
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:12px}
    h1{margin:0;font-size:28px;letter-spacing:0.6px}
    p.lead{margin:8px 0 16px;color:var(--muted)}
    .links{display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:10px 14px;border-radius:10px;color:inherit;text-decoration:none;display:inline-flex;gap:10px;align-items:center;font-weight:600}
    .btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(124,92,255,0.12)}
    .meta{margin-top:10px;color:var(--muted);font-size:13px}
    .right{display:flex;flex-direction:column;gap:8px}
    .socials{display:flex;gap:8px;margin-top:6px}
    .chip{padding:6px 10px;background:rgba(255,255,255,0.02);border-radius:999px;font-weight:600;font-size:13px}
    .footer{margin-top:18px;color:var(--muted);font-size:13px}
    .copy{cursor:pointer}
    @media(max-width:720px){.card{grid-template-columns:1fr;text-align:center}.right{align-items:center}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="avatar" id="avatar">
        <!-- Если хочешь использовать картинку: закомментируй SVG и вставь <img src="avatar.png" alt="mondiquee"> -->
        <svg width="84" height="84" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#7c5cff"/>
              <stop offset="1" stop-color="#3aa0ff"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="100" height="100" rx="18" fill="url(#g)" />
          <text x="50" y="58" font-size="36" text-anchor="middle" fill="white" font-family="Inter, sans-serif">M</text>
        </svg>
      </div>

      <section class="right">
        <div>
          <h1>mondiquee</h1>
          <div class="chip">Ник в Steam</div>
          <p class="lead">Привет! Это минимальная страница-визитка для ника <strong>mondiquee</strong>. Можешь оставить ссылки на профиль, соцсети или контакт.</p>
        </div>

        <div class="links" aria-label="Ссылки">
          <a class="btn" href="https://steamcommunity.com/id/mondiquee" target="_blank" rel="noopener noreferrer">Steam</a>
          <a class="btn" href="PLACEHOLDER_TWITCH" target="_blank" rel="noopener noreferrer">Twitch</a>
          <a class="btn" href="PLACEHOLDER_DISCORD" id="copy-discord" class="btn copy">Discord</a>
          <a class="btn" href="mailto:PLACEHOLDER_EMAIL">Email</a>
        </div>

        <div class="meta">Подсказка: замените PLACEHOLDER_* на реальные ссылки. Для приватности можно не указывать email или личные данные.</div>

        <div class="footer">
          <div class="socials">
            <!-- Можно заменить SVG-иконки на свои -->
            <a href="https://steamcommunity.com/id/mondiquee" target="_blank" rel="noopener noreferrer" class="btn">Открыть профиль</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Простая интерактивность: копировать текст Дискорда
    document.getElementById('copy-discord').addEventListener('click', function(e){
      e.preventDefault();
      const text = 'mondiquee#0000'; // <- поставь сюда свой ID дискорда, если хочешь
      navigator.clipboard?.writeText(text).then(()=>{
        alert('Discord ID скопирован в буфер: ' + text);
      }).catch(()=>{
        prompt('Скопируй вручную:', text);
      });
    });
  </script>
</body>
</html>
